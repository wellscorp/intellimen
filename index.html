        <link rel="stylesheet" type="text/css" href="css/weTheme.css" />

        <script src="js/modules/exporting.js"></script>
        <script src="js/highcharts.js"></script>

        <title>WeNovation</title>
    </head>
    <body>
        <div data-role="page" id="home">

            <!-- INICIO DO PAINEL -->
            <div data-role="panel" id="mypanel" data-theme="c"  data-display="overlay">
                <!-- panel content goes here -->
                <ul data-role="listview" >
                    <li><a href="#" >Inicio</a></li>
                    <li><a href="view/chamados.html" data-transition="pop" rel="external" >Chamados</a></li>
                    <li><a href="view/status.html" data-transition="pop" rel="external">Status</a></li>
                    <li><a href="view/camera.html" data-transition="pop" rel="external">Camera</a></li>
                </ul>
            </div><!-- /panel -->
            <!-- FIM DO PAINEL -->



            <section data-role="content">
                <div class="app">
                    <h1>WeMobile</h1>
                    <div id="deviceready" class="blink">
                        <p class="event listening">Connecting to Device</p>
                        <p class="event received">Device is Ready</p>
                    </div>
                </div>

                <form id="loginForm">
                    <input type="text" name="email" id="email" placeholder="E-mail...">
                    <input type="password" name="senha" id="senha" placeholder="Senha...">
                    <a href="view/noticia.html" rel="external" class="ui-btn-active" data-role="button" onclick="" data-theme="d" type="submit" >Entrar</a>
                </form>


            </section>

            <footer data-role="footer" data-position="fixed">
            </footer>

        </div>


        <!--  ------------- JANELA ------------------ -->

        <div data-role="page" id="janela" data-close-btn="right">

            <header data-role="header" data-position="fixed" data-theme="d">
                <h1>WeNovation</h1>
            </header>

            <section data-role="content" data-theme="d">
                <h3> TESTE PARA UMA NOVA JANELA</h3>
                <a href="#" data-transition="slideup" data-rel="back" class="ui-btn-active" data-role="button" data-mini="true">Cancelar</a>
            </section>


        </div>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/grafico.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
